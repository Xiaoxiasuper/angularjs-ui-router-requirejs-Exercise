<div>
    <div style="margin-left:10px;width:350px;float:left;">
        <form class="form-horizontal" >
          <div ng-repeat="(key,mes) in message">
            <p style="font-size: 12px;line-height: 24px;font-family:arial;color:#cc0000">模块{{key+1}}</p>
            <div ng-hide="mes.display==null" class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">导航</label>
                <div class="col-sm-6">
                  <input  class="form-control"  ng-model="mes.nav" ng-disabled="!mes.canot">
                </div>
                <div class="btn-group col-sm-4" >
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    选择导航 <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li ng-repeat="nav in navs" ><a href="#" ng-click="selectnav(key,nav);mes.canot=true" >{{nav.name}}</a></li>
                  </ul>
                </div>
            </div>
      
            <div ng-hide="mes.display==null" class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">display</label>
              <div class="col-sm-5">
                <input  class="form-control"  ng-model="mes.display">
              </div>
              <div class="btn-group col-sm-3" >
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  选择<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li ng-repeat="dis in displays" ><a href="#" ng-click="selectdis(key,dis)" >{{dis}}</a></li>
                </ul>
              </div>
              <button type="submit" class="btn btn-default col-sm-2"  ng-click="close(key)">删除</button>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">图片地址</label>
              <div class="col-sm-10" style="margin-bottom: 5px">
                <input  class="form-control" ng-model="mes.address">
              </div>
              <label for="inputEmail3" class="col-sm-4 control-label">图高</label>
              <div class="col-sm-3">
                <input  class="form-control" ng-model="mes.addressHeigth">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">标题</label>
              <div class="col-sm-10">
                <input  class="form-control"  ng-model="mes.title">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">描述</label>
              <div class="col-sm-10">
                <input  class="form-control" ng-model="mes.describe">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success"  ng-click="add(key)">添加</button>
                <button type="submit" class="btn btn-danger"  ng-click="delet(key)">删除</button>
                <button type="submit" class="btn btn-info"  ng-click="display(key)">加个display</button>
              </div>
            </div>
            <p>&nbsp;</p>
          </div>
          
        </form>
      </div>
      <div style="width:850px;float:right;">
        <div style="width:750px;background: lightgrey;float:left;">
          <div ng-repeat="(key,mes) in message">
              <p ng-hide="mes.display==null"><strong style="line-height:1.5;"><span style="font-family:arial;"><font color="#cc0000">&nbsp;&gt; display &nbsp;</font></span><span style="color:#000000;">&nbsp;window {{mes.sort}} &nbsp;&nbsp;<span style="font-size:10.0px;"><span style="color:#444444;"><span style="font-family:microsoft yahei;">{{mes.display}}</span></span></span></span></strong><span style="line-height:1.5;">&nbsp;</span></p>
            <table border="0" bordercolor="#000000" width="750">
              <tbody>
                <tr>
                    <td rowspan="2">
                          <img border="0" height="{{mes.addressHeigth}}" id="bb" width="550" src="{{mes.address}}" />
                    </td>
                    <td>
                      <p><span style="font-size: 30px;"><span style="font-family: simhei;"><strong>{{mes.title}}</strong></span></span></p>
                    </td>
                </tr>
                <tr>
                  <td align="center" valign="top">
                    <table border="0" height="111" width="161">
                        <tbody>
                            <tr>
                                <td align="left" height="200" valign="top" width="167">
                                    <p>{{mes.describe}}</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div style="margin:5px;float: left;"><button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModal" ng-click="changecode()">
            代码
          </button></div>
      </div>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">code</h4>
              </div>
              <div class="modal-body">
                <textarea class="form-control" rows="10" ng-model="code"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="copy()">复制</button>
              </div>
            </div>
          </div>
        </div>
</div>
